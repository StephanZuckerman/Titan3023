<!DOCTYPE html>
<html lang="es" class = "body-tablero-html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Race</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/nasa" rel="stylesheet">
    <script src="js/Jugador.js"></script>
    <script src="js/Casilla.js"></script>
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

<header class="headerTablero">
    <h1>PLANET RACE</h1> 
</header>
<body class = "body-tablero" >
    <div id = "caja">
        <div  class="fondo">
            <div id="contenedor" class = "grid"> <!-- Aqui se generan todos los divs-->
                <script>
                    // Obtener el contenedor donde se agregar√°n los divs
                    const contenedor = document.getElementById("contenedor");
                    // Crear 51 elementos div con las clases y IDs especificados
                    for (let i = 1; i <= 51; i++) {
                        const div = document.createElement("div");
                        div.classList.add("rectangulo");
                        div.id = "casilla" + i;
                        div.textContent = i;
                        contenedor.appendChild(div);
                    }
                </script>
            </div>
        </div>
        <div class = "contain-personajes">
            <section class = "mitadS">
                <section>
                    <img src="img/perro1.png" alt="foto de un perrito" class = "perrito">
                    <p class = "perrito-Persona"> 
                        Jugador 1
                    </p>
                </section>
                <section>
                    <img src="img/perro2.png" alt="foto de un perrito" class = "perrito">
                    <p class = "perrito-Persona">  
                        Jugador 2
                    </p>
                </section>
                <section>
                    <img src="img/perro3.png" alt="foto de un perrito" class = "perrito">
                    <p class = "perrito-Persona"> 
                        Jugador 3
                    </p>
                </section>
                <section>
                    <img src="img/perro4.png" alt="foto de un perrito" class = "perrito">
                    <p class = "perrito-Persona"> 
                        Jugador 4
                    </p>
                </section>                
            </section>
            <section class = "mitadI" class = "perrito">
                Aqui dentro irian los anuncios del juego
            </section>
        </div>
    </div>

</body>

</html>
